<!DOCTYPE html>
<html>

<head>
    <script>
        function resizedImage() {
            /* 
                TODO change width and size of the element
            */
            document.getElementById("image")
                .width = "700"
                .size = "100";
        }

        function defaultImage() {
            /* 
                TODO change width and size of the element
            */
            document.getElementById("image")
                .width = "300"
                .size = "360";
        }
    </script>
</head>

<body>
    <h2>JavaScript HTML Events - on mouse over, on mouse out</h2>
    <!-- 
            TODO 
            - onmouseover: call resizedImage(el) function
            - onmouseout: call defaultImage(this) function 
     -->
    <img onmouseover="resizedImage(this)" onmouseout="defaultImage(this)" src="./images/bright-logo.png" alt="Bright" width="300"
        height="80" id="image">

    <p>resizedImage() is triggered when the user moves the mouse pointer over the logo.</p>
    <p>defaultImage() is triggered when the mouse pointer is moved out of the logo.</p>

</body>

</html>
